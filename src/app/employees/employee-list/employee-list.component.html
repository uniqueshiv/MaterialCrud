<div class="search-div">
  <button mat-raised-button (click)="onCreate()">
    <mat-icon>add</mat-icon>Create
  </button>
  <mat-form-field class="search-form-field">

        <input matInput 
               type="text"
               required
               matInput
               [(ngModel)]="searchKey"
               autocomplete="off"
               (keyup)="applyFilter()"
               placeholder="Search">
        <button mat-button matSuffix mat-icon-button area-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
          <mat-icon>Close</mat-icon></button>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="listData" class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Full Name. </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>City. </th>
          <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>
           
      <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
          <td mat-cell *matCellDef="let element">{{element.mobile}}   
          </td>
      </ng-container>

      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="onEdit(row)" ><mat-icon>launch</mat-icon></button>
            <button mat-icon-button color="warn"><mat-icon>delete_outline</mat-icon></button>
          </td>
      </ng-container> 

      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="6">
          Loading Data.....
        </mat-footer-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>

  </table>
  <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
